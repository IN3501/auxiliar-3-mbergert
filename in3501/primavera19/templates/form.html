
{% extends 'navbar.html' %}

{% block title %}
Formulario
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Registro de participantes IN3501</h1>

    <form action="#" autocomplete="off">

    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese nombre" name="inputText">
    </div>

    <div class="form-group">
      <label for="exampleNumber">Edad</label>
      <input type="number" class="form-control" id="exampleNumber" placeholder="Ingrese número" name="inputNumber">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">E-mail</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Ingrese email" name="inputEmail">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="examplePassword" placeholder="Ingrese contraseña" name="inputPassword">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Cargo</label>
      <select class="form-control" id="exampleSelect" name="input Select">
        <option value="1">Ayudante</option>
        <option value="2">Auxiliar</option>
        <option value="3">Alumno</option>
        <option value="4">Profesor</option>
      </select>
    </div>





    <br>


    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  
  </form>
       
</div>

{% endblock content %}
